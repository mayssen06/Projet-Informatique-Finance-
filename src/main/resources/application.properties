spring.application.name=projetSpringBoot

### Server configuration ###
server.port=8089
server.servlet.context-path=/smfinancier

### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/smfinancier?useUnicode=true&useJDBCCompliantTimezoneShift=true&createDatabaseIfNotExist=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

### JPA / HIBERNATE ###
spring.mvc.format.date=yyyy/MM/dd
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create-drop

### Image ###
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

### mail ###
spring.mail.host=sandbox.smtp.mailtrap.io
spring.mail.username=
spring.mail.password=
spring.mail.port=2525
spring.mail.protocol=smtp
spring.mail.test-connection=false
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=false